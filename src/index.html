<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Wikipedia Quest</title>
  
  <script>
    window.Polymer = window.Polymer || {};
    window.Polymer.dom = 'shadow';
  </script>
  <script src="node_modules/page/page.js"></script>
  
  
  <style>
	body{
		background-color:pink;
	}
	#overview {
		box-sizing: border-box;
		width: 74%;
		border-style: solid;
		float: left;
		margin-right:1%;
		margin-bottom:5px;
		
		max-height:600px;
	}
	#links{
		box-sizing: border-box;
		width: 24%;
		border-style: solid;
		float: left;
		margin-left:1%;
		margin-bottom:5px;
		
		max-height:600px
	}
	#explore{
		box-sizing: border-box;
		width: 74%;
		border-style: solid;
		float: left;
		margin-right:1%;
	}
	#search{
		box-sizing: border-box;
		width: 24%;
		border-style: solid;
		float: left;
		margin-left:1%;
	}
  
  </style>
  
  <script>
    (function () {
	  page('/', function(context, next){
		context.handled = true;
		
		//For if the user navigated back to the index using the back button.
		//Displays introductory page, allows user to load, or start fresh.
		next();
		
	  });
	
	
      page('/:wikiPageName', function (context, next) {
        context.handled = true;
		
		//Changes wiki page for the adventure view.
		// In the adventure view, checks if this matches where
		// the player should be.
		changeWikiPage(context.wikipage)
        next();
      });

      function changeWikiPage(pageName) {
		
		if(document.getElementsByTagName('wikipedia-quest')[0]){ //This doesn't run on the initial load.
			document.getElementsByTagName('wikipedia-quest')[0].setAttribute('page', pageName);
		}
      }

      page.start();
    })();
  </script>
</head>
<body>



<div id="overview">
<p>Hello World!</p>
</div>

<div id="links">
<p>Links Go Here!</p>
</div>

<div id="explore">
<p>Explore!</p>
</div>

<div id="search">
<p>Search!</p>
</div>

</body>
</html>
